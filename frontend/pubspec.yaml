publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8

  # Database
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0+1
  path: ^1.9.0

  # Image Handling
  image_picker: ^1.1.2
  file_picker: ^10.3.7

  # Date Formatting
  intl: ^0.20.2

  # NEW: HTTP client for calling Python backend
  http: ^1.2.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true